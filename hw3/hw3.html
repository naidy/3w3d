<script type="x-shader/x-fragment" id="fragmentShaderDepth">
    uniform sampler2D texture;
    varying vec2 vUV;

    vec4 pack_depth(const in float depth) {

        const vec4 bit_shift = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
        const vec4 bit_mask = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
        vec4 res = fract(depth * bit_shift);
        res -= res.xxyz * bit_mask;
        return res;

    }

    void main() {

        vec4 pixel = texture2D(texture, vUV);

        if (pixel.a < 0.5) discard;

        gl_FragData[0] = pack_depth(gl_FragCoord.z);

    }
</script>
<script type="x-shader/x-vertex" id="vertexShaderDepth">
    varying vec2 vUV;

    void main() {

        vUV = 1.0 * uv;

        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);

        gl_Position = projectionMatrix * mvPosition;

    }
</script>

<script>

var camera, scene, renderer, control;
var keyboard = new KeyboardState();
var power = false, brake = false, turnLeft = false, turnRight = false;
var body, dt;
var clock = new THREE.Clock();
var gcontrols;

init();
animate();

function init() {
	renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.setClearColor (0x888888);
	renderer.shadowMapEnabled = true;
	renderer.shadowMapType = THREE.PCFShadowMap;

    document.body.appendChild(renderer.domElement);
	
    scene = new THREE.Scene();

	//camera
    camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 500;
    scene.add(camera);
	
	control = new THREE.OrbitControls(camera, renderer.domElement);
	
	//grid
	var grid = new THREE.GridHelper (300, 30);
	grid.setColors (0xff0000, 0xffffff);
	//scene.add (grid);

    //wheel
    wheelInit();

    //body
    var bodyGeo = new THREE.BoxGeometry (0.1, 0.1, 0.1);//(35, 5, 50);
    var bodyMat = new THREE.MeshLambertMaterial ({color: 0xcccccc});
    body = new THREE.Mesh (bodyGeo, bodyMat);

    body.add (tire);
    body.add (tire2);
    body.castShadow = true;
    scene.add (body);

    //ground
    var groundGeo = new THREE.BoxGeometry (800, 1, 800);
    var groundTex = THREE.ImageUtils.loadTexture('images/wood.jpg');
    var groundMat = new THREE.MeshBasicMaterial ({map: groundTex});
	groundMat.map.wrapS = groundMat.map.wrapT = THREE.RepeatWrapping;
	groundMat.map.repeat.set (3, 3);
    var ground = new THREE.Mesh (groundGeo, groundMat);
    ground.receiveShadow = true;

    scene.add (ground);

    //light
    light = new THREE.SpotLight(0xffffff, 1.3);
	light.position.set (0, 300, 0);
	light.target = body;
	light.castShadow = true;
	light.shadowMapWidth = 2048;
	light.shadowMapHeight = 2048;
	light.shadowCameraNear = 1;
	light.shadowCameraFar = 4000;
	light.shadowCameraFov = light.angle / Math.PI * 180;
	light.shadowDarkness = .7;
	light.exponent = 20;
    scene.add(light);

    var ambientLight = new THREE.AmbientLight (0x111111);
	scene.add(ambientLight);

	// dat.gui
	gcontrols = {
		speed: 1,
		reset: function(){reset()}
	};
	var gui = new dat.GUI();
	gui.add (gcontrols, 'speed', 1, 3).step(1).name('speed');
	gui.add (gcontrols, 'reset').name('Reset Position');

    window.addEventListener('resize', onWindowResize, false);
}

function reset()
{
	drivePos.set (0, 0, 0);
	body.position.set (0, 16, 0);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    //wheel animate
    dt = clock.getDelta();
    
    tire.rotation.z -= speedL*dt*speed/3;
    tire2.rotation.z -= speedR*dt*speed/3;

    driveAnimate();
    body.rotation.y = driveAngle;
	
    render();
	update();
}
